<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Hardware</title>
</head>
<body>
<form action="../php/form.php" method="post" name="add_hw">
<label>Název:</label>
<input type="text" name="hw_name"><br><br>
<label>Typ hardware:</label>
<select name="hw_type">
    <option value="desktop">Počítač</option>
    <option value="laptop">Notebook</option>
    <option value="monitor">Monitor</option>
    <option value="network">Síťové prvky</option>
    <option value="accessories">Příslušenství</option>
    <!--        <option value="components">Komponenty</option>-->
</select><br><br>
<label>Počet celkem:</label>
<input type="number" name="hw_total" min="1" max="20"><br><br>
<label>Počet používaných:</label>
<input type="number" name="hw_used" min="0" max="20"><br><br>
<label>Popis:</label><br>
<textarea name="hw_desc" rows="4" cols="50"></textarea><br><br>
<input type="submit" name="submit" value="Přidat HW">
</form>
</body>
</html>
