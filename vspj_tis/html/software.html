<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Software</title>
</head>
<body>
<form action="../php/form.php" method="post" name="add_sw">
<label>Název:</label>
<input type="text" name="sw_name"><br><br>
<label>Typ licence:</label>
<select name="sw_type">
    <option value="desktop">Omezená - 1 PC/rok</option>
    <option value="laptop">Neomezená - 1 PC</option>
    <option value="monitor">Neomezená - neomezneý počet PC</option>
</select><br><br>
<label>Počet celkem:</label>
<input type="number" name="sw_total" min="1" max="20"><br><br>
<label>Počet používaných:</label>
<input type="number" name="sw_used" min="0" max="20"><br><br>
<label>Popis:</label><br>
<textarea name="sw_desc" rows="4" cols="50"></textarea><br><br>
<input type="submit" name="submit" value="Přidat SW">
</form>
</body>
</html>
